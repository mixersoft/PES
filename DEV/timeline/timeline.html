    <body>
        <div id="container">
        <div id="header">
            <h1><a href="#"><img src="/img/snaphappi.blue.gif" alt="Snaphappi" /></a></h1>
        </div>
        <div id="content">
            <div class='center' style="width:800px;margin: 0 auto;">
                <div id="rating" style="width: 800px; height: 300px;">
                </div>
                <div id="volume" style="width: 800px; height: 100px; ">
                </div>
				<div id='zoom' class='hide'>
					<ul class='inline'>
						<li>[<a period='m=1' href='#month'>1 month</a>]</li>
						<li>[<a period='w=1' href='#week'>1 week</a>]</li>
						<li>[<a period='MM=1440' href='#day'>1 day</a>]</li>
						<li>[<a period='MM=360' href='#6hour'>6 hours</a>]</li>
						<li>[<a period='MM=60'  href='#hour'>1 hour</a>]</li>
						<li>[<a period='MM=15' href='#15min'>15 min</a>]</li>
					</ul>
				</div>
                <div class='element-roll photo placeholder'>
                    <ul class='photo-roll'>
                    </ul>
                </div>
                <div id='json-response'>
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="footer">
